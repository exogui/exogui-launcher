<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Process -->
  <rect x="50" y="20" width="700" height="140" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Main Process</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(src/main/Main.ts)</text>

  <!-- Main Process bullets -->
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Electron app lifecycle management</text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">• Window creation and management</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">• Spawns backend as forked child process</text>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Bridges communication between renderer and backend</text>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">• Exposes window.External API via preload script</text>

  <!-- Arrows from Main -->
  <!-- Fork arrow to Backend -->
  <line x1="200" y1="160" x2="200" y2="200" stroke="#2E5C8A" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="210" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2E5C8A">fork()</text>

  <!-- BrowserWindow arrow to Renderer -->
  <line x1="600" y1="160" x2="600" y2="200" stroke="#2E5C8A" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="525" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2E5C8A">BrowserWindow</text>

  <!-- Backend Process -->
  <rect x="50" y="220" width="300" height="240" fill="#50C878" stroke="#2E7D4E" stroke-width="2" rx="5"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Backend Process</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(src/back/index.ts)</text>

  <!-- Backend bullets -->
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" fill="white">• Separate Node.js process</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="white">• Business logic</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" fill="white">• Game launching</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="white">• File operations</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">• WebSocket server</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="white">• HTTP file server</text>

  <!-- Renderer Process -->
  <rect x="450" y="220" width="300" height="240" fill="#E67E22" stroke="#A0522D" stroke-width="2" rx="5"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Renderer Process</text>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(src/renderer/app.tsx)</text>

  <!-- Renderer bullets -->
  <text x="470" y="305" font-family="Arial, sans-serif" font-size="12" fill="white">• React-based UI</text>
  <text x="470" y="325" font-family="Arial, sans-serif" font-size="12" fill="white">• Redux Toolkit state</text>
  <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" fill="white">• React Router navigation</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">• WebSocket client</text>
  <text x="470" y="405" font-family="Arial, sans-serif" font-size="12" fill="white">  (window.External.back)</text>

  <!-- WebSocket connection -->
  <path d="M 350 340 L 450 340" stroke="#9B59B6" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead-purple)" marker-start="url(#arrowhead-purple-reverse)"/>
  <text x="380" y="330" font-family="Arial, sans-serif" font-size="12" fill="#9B59B6">WebSocket</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2E5C8A"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9B59B6"/>
    </marker>
    <marker id="arrowhead-purple-reverse" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="10 0, 0 3, 10 6" fill="#9B59B6"/>
    </marker>
  </defs>
</svg>